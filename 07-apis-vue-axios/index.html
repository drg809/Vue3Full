<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peticiones en Vue Axios</title>

    <style>
      .container {
        text-align: center;
        width: 150px;
        border: 2px solid black;
        padding: 3px;
      }
    </style>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <hr />

      <form @submit.prevent="getPost">
        <label>ID Post: <input type="number" v-model.number="post" /> </label>
        <input type="submit" value="Get Post">
      </form>

      <div class="container" >
        <h2>Name: {{datos.name}} </h2>
        <h3>Email: {{datos.email}} </h3>

        <h4>Phone: {{datos.phone}} </h4>

        <a :href="`https://${datos.website}`" target="_blank"> {{datos.username}} website </a>
      </div>

     

    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
  </body>
</html>
